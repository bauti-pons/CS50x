{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <form action="/change_password" method="post">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input autofocus class="form-control" id="current_password" name="current_password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input class="form-control" id="new_password" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm New Password</label>
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
